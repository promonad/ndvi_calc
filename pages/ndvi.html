<p><big><b>What is NDVI?</b></big></p>
<hr>
<p>The normalized difference vegetation index (NDVI) is a simple graphical indicator that can be used to analyze remote sensing measurements, typically but not necessarily from a space platform, and assess whether the target being observed contains live green vegetation or not.</p>
